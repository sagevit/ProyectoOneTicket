<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="filterAdmin">
    <div class="container">
        <div class="row my-1">
            <div class="col-2">
                <input type="search" id="filterNombre" class="form-control col-2" placeholder="Filtrar por..."
                       th:placeholder="#{filtrar.por.nombre}"
                       th:onblur="|javascript:filterBarAdmin()|">
            </div>
            <div class="col-2">
                <select id="filterRol" class="form-select col-2" th:placeholder="#{filtrar.por.rol}"
                        th:onchange="|javascript:filterBarAdmin()|">
                    <option selected value="">...</option>
                    <option th:each="rolOpt : ${T(es.jmdedios.proyectooneticket.utilities.RolesEnum).values()}"
                            th:value="${rolOpt}" th:text="${rolOpt.descripcion}"></option>
                </select>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../static/js/filterBarAdmin.js" th:src="@{/js/filterBarAdmin.js}"></script>
</div>

<div th:fragment="filterUsuarios">
    <div class="container">
        <div class="row my-1">
            <div class="col-2">
                <input type="search" id="filterUsuario" class="form-control col-2" placeholder="Filtrar por..."
                       th:placeholder="#{filtrar.por.nombre}"
                       th:onblur="filterBarUsuarios([[${idProyecto}]])">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../static/js/filterBarUsuarios.js" th:src="@{/js/filterBarUsuarios.js}"></script>
</div>

</body>
</html>
