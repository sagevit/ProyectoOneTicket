<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One Ticket - Proyectos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
          th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">

    <!-- Custom css -->
    <link rel="stylesheet" href="../static/css/application.css" th:href="@{/css/application.css}"/>

</head>
<body>
<div class="container">
    <h1>One ticket</h1>

    <div class="container-fluid w-75">
        <div th:switch="${proyectos}" class="container my-5">
            <h2 th:case="null">No se han encontrado registros!!!</h2>
            <div th:case="*">
                <table id="proyectos" class="table table-striped table-responsive">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyMensajes">
                        <tr class="result" th:each="proyecto : ${proyectos}">
                            <td th:text="${proyecto.codigo}">codigo</td>
                            <td th:text="${proyecto.nombre}">nombre</td>
                            <td th:text="${proyecto.descripcion}">descripción</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
