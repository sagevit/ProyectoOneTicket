<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One Ticket - Proyecto</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
          th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">

    <!-- Custom css -->
    <link rel="stylesheet" href="../static/css/application.css" th:href="@{/css/application.css}"/>

</head>
<body>
<div class="container">
    <h1>One ticket - Proyecto</h1>


    <h3 th:text="${usuario.id}"></h3>
    <h3 th:text="${usuario.codigo}"></h3>
    <h3 th:text="${usuario.nombre}"></h3>
    <div th:each="proyecto,iterador : ${usuario.proyectos}">
        <span th:text="${iterador.index}"></span>
        <span> - </span>
        <span th:text="${proyecto}">id proyecto</span>
    </div>

</div>
</body>
</html>
