<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/principal}">
<head>
    <meta charset="UTF-8">
    <title>OneTicket - Asignaci贸n de usuarios</title>
</head>
<body>
<th:block layout:fragment="contenido">

    <div th:replace="~{fragments/filterbar::filterUsuarios}"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var id_proyecto = /*[[${idProyecto}]]*/;
        /*]]>*/
    </script>

    <div class="container pb-3 mt-5">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <div class="bg-light border rounded-3 px-2 py-3">

                <div class="col pt-3">
                    <div class="card shadow-sm h-100">
                        <div class="card-header d-flex">
                            <i class="bi bi-diagram-3-fill me-1"></i>
                            <strong class="me-auto" th:text="${proyecto.codigo}">c贸digo de proyecto</strong>
                            <!-- Solo puede editar los proyectos el usuario manager -->
                            <a href="#" th:if="${#strings.equals(logged.rol, rolManager)}"
                               th:href="@{/proyectos/editar/{id} (id=${proyecto.id})}">
                                <i class="bi bi-pencil-square me-1 fs-5 text-primary opacity-75"></i>
                            </a>
                            <a href="#" th:if="${#strings.equals(logged.rol, rolManager)}"
                               th:href="@{/proyectos/asignacion/{id} (id=${proyecto.id})}">
                                <i class="bi bi-person-plus-fill me-1 fs-5 text-primary opacity-75"></i>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="card-title" th:text="${proyecto.nombre}">nombre de proyecto</div>
                            <div class="card-text text-secondary" th:text="${proyecto.descripcion}">descripci贸n del
                                proyecto
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-group pt-5" id="groupUsuariosProyecto">
                    <div id="listUsuariosProyecto">
                        <script th:inline="javascript">
                            /*<![CDATA[*/
                            var idsUsersProyecto = /*[[${idsUsersProyecto}]]*/;
                            /*]]>*/
                        </script>
                        <div class="list-group-item active text-center rounded-top py-1">
                            <div class="mb-0" th:text="#{usuarios.proyecto}">Usuarios del proyecto</div>
                        </div>
                        <div class="list-group-item py-3" th:each="usuarioProyecto : ${usuariosProyecto}">
                            <div class="mb-0 fw-bold" th:text="${usuarioProyecto.codigo}">codigo de usuario</div>
                            <div class="d-flex">
                                <div class="mb-0 me-auto" th:text="${usuarioProyecto.nombre}">nombre de usuario</div>
                                <div class="mb-0 opacity-75 text-success" th:text="${usuarioProyecto.rol.descripcion}">rol del usuario</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="bg-light border rounded-3 px-2 py-3">

                <div class="row row-cols-2" id="groupUsuariosSistema">
                    <!-- Un card por cada usuario existente en bd -->
                    <div class="col pt-3" th:each="usuarioSistema : ${usuariosSistema}" id="listUsuariosSistema">
                        <div class="card shadow-sm h-100">
                            <div class="card-header d-flex">
                                <i class="bi bi-person-fill me-1"></i>
                                <strong class="me-auto" th:text="${usuarioSistema.codigo}">c贸digo de usuario</strong>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" role="switch" type="checkbox"
                                           th:onchange="onChangeCBUsuario([[${usuarioSistema.id}]])"
                                           th:attr="checked=${#lists.contains(idsUsersProyecto, usuarioSistema.id)} ? 'true' : 'false'">
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card-title" th:text="${usuarioSistema.nombre}">nombre de usuario</div>
                                <div class="d-flex">
                                    <div class="card-text text-secondary me-auto"
                                         th:text="${usuarioSistema.email}">rol de usuario
                                    </div>
                                    <div class="card-text text-success opacity-75 text-end"
                                         th:text="${usuarioSistema.rol.descripcion}">rol de usuario
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../static/js/onChangeCBUsuario.js"
            th:src="@{/js/onChangeCBUsuario.js}"></script>

</th:block>

<th:block layout:fragment="botonera">
    <div class="container">
        <div class="position-absolute top-0 start-50 translate-middle">
            <div class="btn-group btn-flotante" role="group">
                <button type="button" class="btn btn-primary" th:onclick="window.location.href='/proyectos'">
                    <i class="bi bi-arrow-return-left mx-4"></i>
                </button>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
